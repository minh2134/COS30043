<!DOCTYPE html>
<html  lang="en">
	<head>
		<title>Stringtest</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>String Test</h1>
		<div id="app">
			<label for="nameInput">Please enter your name:</label>
			<input type="text" id="nameInput" v-model="strName">
			<p v-show="lowerCaseStrName == 'minh'">Awesome name!</p>
			<p v-show="lowerCaseStrName != 'minh'">{{ strName }} is not my name</p>
		</div>

		<!-- Bootstrap javascript plug-ins -->
		<script src="framework/js/bootstrap.bundle.min.js"></script>
		<!--  Loading VueJS -->
		<script src="framework/js/vue.js"></script>
		<script>
			//creating new Vue instance
			Vue.createApp({  //create a new application instance
				data() {      //data 
					return {strName:""}
				},
				computed: {
					lowerCaseStrName: function() {
						return this.strName.toLowerCase();
					}
				}
			}).mount('#app');
		</script>
	</body>
</html>
