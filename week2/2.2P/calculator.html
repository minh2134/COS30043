<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Template that uses Bootstrap</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Bootstrap -->
		<link href="framework/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="row"><div class="col-sm-12"><p>A</p></div></div>
			<div class="row">
				<!--Your calculator code here -->
				<div class="row border">
					<p class="text-end">0</p>
				</div>
				<div class="row text-center align-items-center border border-top-0 border-bottom-0">
					<div class="col"><p>MR</p></div>
					<div class="col"><p>MC</p></div>
					<div class="col"><p>MR+</p></div>
					<div class="col"><p>MR-</p></div>
				</div>
				<div class="row text-center border">
					<div class="col-8 border-end">
						<div class="row">
							<div class="col">
								<p>7</p>
							</div>
							<div class="col">
								<p>8</p>
							</div>
							<div class="col">
								<p>9</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>4</p>
							</div>
							<div class="col">
								<p>5</p>
							</div>
							<div class="col">
								<p>6</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>1</p>
							</div>
							<div class="col">
								<p>2</p>
							</div>
							<div class="col">
								<p>3</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>0</p>
							</div>
							<div class="col">
								<p>.</p>
							</div>
							<div class="col">
								<p>+/-</p>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="row">
							<div class="col">
								<p>%</p>
							</div>
							<div class="col">
								<p>√</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p>×</p>
							</div>
							<div class="col">
								<p>÷</p>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="row">
									<p>+</p>
								</div>
								<div class="row">
									<p>AC</p>
								</div>
							</div>
							<div class="col">
								<div class="row">
									<p>−</p>
								</div>
								<div class="row">
									<p>=</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row"><div class="col-sm-12"><p>C</p></div></div>
		</div>

		<!-- Bootstrap javascript plug-ins -->
		<script src="framework/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
