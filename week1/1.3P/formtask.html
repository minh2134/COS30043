<!DOCTYPE html>
<html lang="en">
<head>
        <title>WAI Form Task</title>
        <meta charset="utf-8" />
        <meta name="language" content="english" />
        <meta name="keywords" content="Accessibility,Lab,Tasks" />
        <meta name="description" content="WAI Form Task" />
</head>
<body>
        <h1>WAI Form Example</h1>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
                <fieldset>
			<legend>Contact Information</legend>
			<label for="cname"> Name:</label>
			<input type="text" name="cname" id="cname" /></p>
			<label for="cemail"> E-mail Address:</label>
			<input type="text" name="cemail" id="cemail" /></p>
			<label for="caddr"> Mailing Address:<br />
			<textarea name="caddr" id="caddr" rows="4" cols="40"></textarea></label>
		</fieldset>
		<fieldset>
                <legend>Credit Card Information</legend>
                <p>
                        <label for="cvisa"><input type="radio" name="card" id="cvisa" value="visa" /> Visa</label>
                        <label for="cmc"><input type="radio" name="card" id="cmc" value="mc" /> MasterCard</label><br />

                        <label for="cnumber">Number: <input type="text" name="number" id="cnumber"/></label><br />
                        <label for="cexpiry">Expiry: <input type="text" name="expiry" id="cexpiry"/></label>
                </p>
                <p>
		<label for="submit">Submit: <input id="submit" type="submit" value="Submit order" /></label> <label for="reset">Reset: <input type="reset" value="Clear order" id="reset" /></label>
                </p>
		</fieldset>
        </form>
</body>
</html>
